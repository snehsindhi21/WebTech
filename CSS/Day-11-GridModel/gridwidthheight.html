<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .grid-parent{
            width: 100%;
            height: 100vh;
            border: 2px solid red;
            display: grid;
            /* grid-template-columns: 100px 200px 300px 100px 200px; */
            grid-template-columns: auto auto auto;
            /* grid-template-columns: 10% 20% 30%; */
            /* grid-template-columns: 1fr 2fr 3fr;  */
            /* grid-template-columns: repeat(4,300px); */
            grid-template-rows: 100px 200px 300px;
            /* column-gap: 10px;
            row-gap: 20px; */
            /* gap: 10px 20px; */
            gap: 10px;
        }
        .grid-items{
            padding: 20px;
            border: 2px solid green;
            display: flex;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
<body>
    <!-- <h1>Grid Model in CSS</h1> -->
    <div class="grid-parent">
        <div class="grid-items">Grid-Item-1</div>
        <div class="grid-items">Grid-Item-2</div>
        <div class="grid-items">Grid-Item-3</div>
        <div class="grid-items">Grid-Item-4</div>
        <div class="grid-items">Grid-Item-5</div>
        <div class="grid-items">Grid-Item-6</div>
        <div class="grid-items">Grid-Item-7</div>
        <div class="grid-items">Grid-Item-8</div>
        <div class="grid-items">Grid-Item-9</div>
        <div class="grid-items">Grid-Item-10</div>
    </div>
</body>
</html>
