<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .parent{
            height: 100vh;
            width: 100%;
            background-color: black;
            display: grid;
            gap: 10px;
            grid-template-areas: "head head head head"
                                "left1 left1 right1 right1" 
                                "left1 left1 right1 right1" 
                                "sec sec sec sec"
                                "sec sec sec sec"
                                "left2 left2 right2 right2"
                                "left2 left2 right2 right2"
                                "foot foot foot foot";
        }
        .grid-items{
            background-color: wheat;
            border: 1px solid white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 30px; 
            
        }
        #grid-items1{
            grid-area: head;
        }
        #grid-items2{
            grid-area: left1;
        }
        #grid-items3{
            grid-area: right1;
        }
        #grid-items4{
            grid-area: sec;
        }
        #grid-items5{
            grid-area: left2;
        }
        #grid-items6{
            grid-area: right2;
        }
        #grid-items7{
            grid-area: foot;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="grid-items" id="grid-items1">Header</div>
        <div class="grid-items" id="grid-items2">Left-1</div>
        <div class="grid-items" id="grid-items3">Right-1</div>
        <div class="grid-items" id="grid-items4">Section</div>
        <div class="grid-items" id="grid-items5">Left-2</div>
        <div class="grid-items" id="grid-items6">Right-2</div>
        <div class="grid-items" id="grid-items7">Footer</div>
    </div>
</body>
</html>
