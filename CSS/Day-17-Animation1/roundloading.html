<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;

            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
        }
        h1{
            text-align: center;
            margin: 20px;
        }
        .loader{
            width: 100px;
            height: 100px;
            border: 15px solid lightgrey;
            border-top: 15px solid blue;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        p{
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Round Loading Animation</h1>
    <div class="loader"></div>
    <p>Loading...</p>
</body>
</html>
