<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" placeholder="Enter First Name" required id="firstname" autofocus><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" placeholder="Enter Last Name" required id="lastname"><br><br>
        <label for="email">Email</label>
        <input type="email"name="email" placeholder="Enter Email " required id="email"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter Password" required id="password"><br><br>
        <button>Submit</button>

    </form>
</body>
</html>
