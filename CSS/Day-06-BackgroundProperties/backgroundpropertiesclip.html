<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 100px;
            text-align: center;
            background-color: lightblue;
            background-image: url('https://images.pexels.com/photos/35082978/pexels-photo-35082978.jpeg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: top center;
            background-clip: text;
            color: transparent;
        }
        h2{
            color: transparent;
            font-size: 100px;
            text-align: center;
            background-image: linear-gradient(to right, red, blue);
            background-clip: text;
        }
    </style>
</head>
<body>
    <h1>Background Properties</h1>
    <h2>Spiderman:Homecoming</h2>
</body>
</html>
