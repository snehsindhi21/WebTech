<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.863);
        }
        header{
            width: 100%;
            height: 72px;
            background-color: white;
            display: flex;
            justify-content: start;
            align-items: center;
        }
        header img{
            width: 200x;
            height: auto;
            margin-left: 20px;
        }
        main{
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px 0;
        }
        .image{
            width: 30%;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .image1{
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
        }
        .image2{
            background-image: url('https://images.unsplash.com/photo-1494526585095-c41746248156?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
        }
        .image3{
            background-image: url('https://images.unsplash.com/photo-1500534623283-312aade485b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
        }
        @media screen and (min-width: 320px) and (max-width: 768px) {
            header{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            main{
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
                padding: 20px 0;
            }
            .image{
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <section>
        <header>
            <img src="https://mysticore.in/mysticore.svg" alt="">
        </header>
        <main>
            <article class="image image1"></article>
            <article class="image image2"></article>
            <article class="image image3"></article>
        </main>
    </section>
</body>
</html>
