<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered-->
    <ul>
        <li>pizza</li>
        <li>Burger</li>
        <li>Sandwich</li>
    </ul>
     <ul type="disc">
        <li>pizza</li>
        <li>Burger</li>
        <li>Sandwich</li>
    </ul>
     <ul type="square">
        <li>pizza</li>
        <li>Burger</li>
        <li>Sandwich</li>
    </ul>
     <ul type="circle">
        <li>pizza</li>
        <li>Burger</li>
        <li>Sandwich</li>
    </ul>
     <ul type="none">
        <li>pizza</li>
        <li>Burger</li>
        <li>Sandwich</li>
    </ul>
</body>
</html>
