<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="userForm">
      <label for="userId">ID:</label>
      <input type="number" id="userId" placeholder="e.g. 101" required />

      <label for="userName">Name:</label>
      <input type="text" id="userName" placeholder="Enter full name" required />

      <label for="userRole">Role:</label>
      <input type="text" id="userRole" placeholder="e.g. Developer" required />

      <button type="submit" id="btn" onclick="addUserDetails()">
        Submit Details
      </button>
    </form>
    <script>
      let userForm = document.getElementById("userForm");

      function addUserDetails() {
        let userId = document.getElementById("userId").value;
        let userName = document.getElementById("userName").value;
        let userRole = document.getElementById("userRole").value;
        let btn = document.getElementById("btn");

        let payload = {
          id: userId,
          name: userName,
          role: userRole,
        };
        userForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            let addedUser = await fetch("http://localhost:3000/users", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            console.log(addedUser);
          } catch (error) {
            console.log("Error while adding new user:", error);
          }
        });
      }
    </script>
  </body>
</html>
