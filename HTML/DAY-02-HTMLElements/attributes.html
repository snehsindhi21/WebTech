<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
</head>
<body>
    <h1 style="color:green; text-align:center;">Welcome to HTML core Attributes Example
    </h1>
    <p> Attributes are additional information about the tag.
        4 types of Attributes
    </p>
    <p>1. core Attributes - id, class, style, title</p>
    <p>2. generic Attributes - onclick, onmouseover, onmouseout</p>
            
    <p title="thiis a first paragraph">paragraph 1</p>
    <p id="para2">paragraph 2</p>
    <p class="para3">paragraph 3</p>
    <p style="color:blue; font-size:20px;">paragraph 4</p>
    

</body>


</html>
