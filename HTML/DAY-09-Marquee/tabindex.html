<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tabindex and accesskey attribute in html</h1>
    <a tabindex="2" href="https://www.google.com">Google</a> <br/>
    <a tabindex="3" accesskey="p" href="https://www.instagram.com">instagram</a><br>
    <a tabindex="1" accesskey="i" href="https://facebook.com">facebook</a>
</body>
</html>
