<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f4f7f6;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

/* Header Style */
h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
    font-size: 2.5rem;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Container Layout - Responsive Grid */
#container {
    display: grid;
    /* This creates a responsive layout that fits as many cards as possible */
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px;
}

/* Card Style */
.user-card {
    background: #ffffff;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-left: 5px solid #3498db; /* Blue accent border */
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Hover Effect */
.user-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

/* Typography inside the card */
/* Since you used h2 for all elements, we need to adjust sizes to make them look distinct */

.user-id {
    font-size: 0.9rem;
    color: #7f8c8d;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.user-name {
    font-size: 1.5rem;
    color: #2c3e50;
    margin: 5px 0;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
}

.user-role {
    font-size: 1.1rem;
    color: #555;
    font-weight: normal;
    background-color: #eef2f3;
    padding: 5px 10px;
    border-radius: 4px;
    align-self: flex-start; /* Makes the background wrap only the text */
}

/* Error message styling */
#container p {
    color: #e74c3c;
    font-size: 1.2rem;
    text-align: center;
    width: 100%;
    grid-column: 1 / -1; /* Makes error message span full width */
}
    </style>
</head>
<body>
    <h1>Fetch API</h1>
    <div id="container"></div>
    <script src="fetchapi.js"></script>
</body>
</html>
