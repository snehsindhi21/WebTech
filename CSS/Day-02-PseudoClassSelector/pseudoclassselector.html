<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: aqua;
        }
        a:visited{
            color:rebeccapurple;
        }
        a:active{
            color: blue;
        }
        #btn:hover{
            color: chocolate;
        }
        #name:focus{
            color: bisque;
        }

    </style>
</head>
<body>
    <h1>Pseudo class Selector</h1>
    <a href="https://supabase.com/">Supabase</a><br>
    <a href="https://google.com/">Google</a>
    </br>
    <button id="btn">Hover here</button>
    <input type="text" name="Name" id="name">
</body>
</html>
