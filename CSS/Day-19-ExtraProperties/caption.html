<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid;
            /* border-spacing: 0px; */
            border-collapse: collapse;
        }
        caption{
            /* caption-side: top; */
            caption-side: bottom;
            font-variant: small-caps;
        }
        tr:hover{
            background-color: aqua;
        }
        td:hover{
            background-color: gray;
        }
        td{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table Caption</caption>
        <tr>
            <td>CELL-1</td>
            <td>CELL-2</td>
            <td>CELL-3</td>
        </tr>
        <tr>
            <td>CELL-4</td>
            <td>CELL-5</td>
            <td>CELL-6</td>
        </tr>
    </table>
</body>
</html>
