 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .parent{
            width: 100%;
            height: 100vh;
            background-color: black;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .grid-item{
            padding: 25px;
            background-color: beige;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #grid-item1{
            justify-self: end;
        }
        #grid-item2{
            align-self: start;
        }
        #grid-item3{
            justify-self: center;
            align-self: center;
        }
    </style>
</head>
<body>
    <!-- <h1>Grid Item properties in CSS</h1> -->
    <div class="parent">
        <div class="grid-item" id="grid-item1">1</div>
        <div class="grid-item" id="grid-item2">2</div>
        <div class="grid-item" id="grid-item3">3</div>
        <div class="grid-item" id="grid-item4">4</div>
        <div class="grid-item" id="grid-item5">5</div>
        <div class="grid-item" id="grid-item6">6</div>
    </div>
</body>
</html>
