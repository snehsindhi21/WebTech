<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --text-color: orange;
            --bg-color : black;
            --border-color : white;
            --text-size : 18px;
            --head-size : 35px;
        }
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        p{
            color: var(--text-color);
            font-size: var(--text-size);
            text-align: center;
        }
        section{
            width: 100%;
            height: 100vh;
        }
        h1{
            color: var(--text-color);
            text-align: center;
            font-size: var(--head-size);
        }
        header{
            background-color: var(--bg-color);
            width: 100%;
            height: 72px;
            text-align: center;
        }
        main{
            width: 100%;
            height: 550px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
        }
        footer{
            background-color: var(--bg-color);
            width: 100%;
            height: calc(100vh - 622px);
            display: flex;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
<body>
    <section>
        <header>
            <h1>Top Heading of the Document</h1>
            <p>sub-headng of the document</p>
        </header>
        <main>
            <img src="" alt="">
        </main>
        <footer>
            <p>@Copyright 2025. All Rights Reserved</p>
        </footer>
    </section>
</body>
</html>
