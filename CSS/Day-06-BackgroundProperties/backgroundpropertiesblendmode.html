<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .box{
            width: 400px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid black;
            background-image: url('https://images.pexels.com/photos/35082978/pexels-photo-35082978.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 0, 0, 0.228);
           color: white;
            font-size: 24px;
            text-align: center;
            line-height: 200px;
            font-family: Arial, sans-serif;
           
        }
        .box:hover{
            background-blend-mode: screen;
            
        }

    </style>
</head>
<body>
    <h1>Background Blend Mode</h1><hr>
    <div id="box1" class="box">
     Hover to see the effect of Background Blend Mode
    </div>
</body>
</html>
