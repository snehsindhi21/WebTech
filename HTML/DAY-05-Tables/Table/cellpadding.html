<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>
    <!-- cell padding-->
    <p>cellpadding provides space inside the content and cell</p>
    <table border="2" cellpadding="10px">
        <tr>
            <th>Sr. NO.</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Radha</td>
            <td>16</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shree Krishna</td>
            <td>16</td>
        </tr>


    </table>
</body>
</html>
