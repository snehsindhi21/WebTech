<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>

<body>
    <center>
        <h1>This is Marquee Tag in Html</h1>
    </center>

    <marquee behavior="scroll" direction="left" bgcolor="pink">
        <h2>This text is moving from right to left side</h2>
    </marquee>

    <marquee behavior="scroll" direction="right" bgcolor="salmon" width="50%">
        <h2>This text is moving from right to left side</h2>
    </marquee>

    <marquee behavior="scroll" direction="up" bgcolor="redecapurple" height="200px">
       THis text is moving from right to left side 
    </marquee>
</body>

</html>
