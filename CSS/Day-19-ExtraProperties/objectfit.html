<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 150px;
        border: 1px solid gray;
        margin: 25px;
      }
      #box1 {
        background-image: url(https://upload.wikimedia.org/wikipedia/commons/9/9b/Virat_Kohli_in_PMO_New_Delhi.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      img{
        width: 200px;
        height: 150px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Virat_Kohli_in_PMO_New_Delhi.jpg" alt="">
    </div>
  </body>
</html>
