<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 100%;
            height: 600px;
            border: 2px solid black;
            position: relative;
        }
        #box1{
            width: 200px;
            height: 200px;
            background-color: lightblue;
            position: relative;
            top: 50px;
            left: 50px;
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: static;
        }
        #box3{
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            position: relative;
            top: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <h1><u>Relative Position In CSS </u></h1>
    <div class="parent">
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
     </div>
</body>
</html>
