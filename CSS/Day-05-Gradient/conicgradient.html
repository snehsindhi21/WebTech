<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        body{
            background-image: conic-gradient(red, yellow, green, blue, red);
        }
        .box{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            color: white;
            margin: 20px auto;
            border-radius: 10px;
        }
        .bb{
            text-align: center;
            width: 150px;
            height: 150px;
            line-height: 150px;
            margin: 20px auto;
            background-image: conic-gradient(red 0deg 45deg, blue 45deg 315deg, red 315deg 360deg);
            border: 10px solid black;
            color: white;
        }
        #box1{
            background-image: conic-gradient(red , yellow);
        }
        #box2{
            background-image: conic-gradient(from 90deg at center, yellow , green);
        }
        #box3{
            background-image: conic-gradient(from 45deg at top left, green , blue);
        }
        #box4{
            background-image: repeating-conic-gradient(blue 0% 10%, white 10% 15%);
        }
        #box5{
            background-image: conic-gradient(green 0% 33% , white 33% 66% , orange 66% 100%);
            color: blue;
        }
    </style>
</head>
<body>
    <h1><u>
        Conic Gradient
    </u></h1>
    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">3</div>
    <div class="box" id="box4">4</div>
    <div class="box" id="box5">5</div>
    <div class="bb" id="box6">6</div>
</body>
</html>
