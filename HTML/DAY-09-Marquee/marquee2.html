<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <h1>Marquee tag with slide behavior</h1>
    <marquee behavior="slide" direction="left" bgcolor="aqua">
        <h2>
            This text will slide to the left and it will stop at the extreme left slide
        </h2>
    </marquee>  
    <marquee behavior="slide" direction="left" bgcolor="green" scrollamount="20">
        <h2>
            This text will slide to the left and it will stop at the extreme left slide
        </h2>
    </marquee>  
    <marquee behavior="slide" direction="left" bgcolor="green" scrolldelay="1000">
        <h2>
            This text will slide to the left and it will stop at the extreme left slide
        </h2>
    </marquee>  
</body>
</html>
