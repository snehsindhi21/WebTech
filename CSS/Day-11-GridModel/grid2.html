<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .grid-parent{
            width: 100%;
            height: 100vh;
            border: 2px solid red;
            display: grid;
           grid-template-columns: repeat(4,auto);
           justify-content: start;
           align-content: center; 
           gap: 10px;
        }
        .grid-items{
            padding: 20px;
            border: 2px solid green;
            display: flex;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
<body>
    <!-- <h1>Grid Model in CSS</h1> -->
    <div class="grid-parent">
        <div class="grid-items">Grid-Item-1</div>
        <div class="grid-items">Grid-Item-2</div>
        <div class="grid-items">Grid-Item-3</div>
        <div class="grid-items">Grid-Item-4</div>
        <div class="grid-items">Grid-Item-5</div>
        <div class="grid-items">Grid-Item-6</div>
        <div class="grid-items">Grid-Item-7</div>
        <div class="grid-items">Grid-Item-8</div>
        <div class="grid-items">Grid-Item-9</div>
        <div class="grid-items">Grid-Item-10</div>
        <div class="grid-items">Grid-Item-11</div>
        <div class="grid-items">Grid-Item-12</div>
    </div>
</body>
</html>
