<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            padding: 28px 0;
            background-color: black;
            color: white;
            font-size: 48px;
        }
        h2{
            text-align: center;
            color: white;
            opacity: 0;
            margin-top: 270px;
            padding: 5px 0;
        }
        .parent{
            width: 100%;
            height: 88vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background-color: #000000ec;
        }
        .child{
            width: 150px;
            height: 600px;
            background-color: #4CAF50;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .child:nth-child(1){
            background-image: url(https://images.pexels.com/photos/2064827/pexels-photo-2064827.jpeg);
        }
        .child:nth-child(2){
            background-image: url(https://cdn.thecollector.com/wp-content/uploads/2021/12/great-wall-china-national-geographic.jpg?width=1200&quality=100&dpr=2);
        }
        .child:nth-child(3){
            background-image: url(https://cdn.thecollector.com/wp-content/uploads/2021/12/the-taj-mahal-architectural-digest.jpg?width=1200&quality=100&dpr=2);
        }
        .child:nth-child(4){
            background-image: url(https://cdn.thecollector.com/wp-content/uploads/2021/12/christ-the-redeemer-statue-rio-1-scaled.jpg?width=1200&quality=100&dpr=2);
        }
        .child:nth-child(5){
            background-image: url(https://cdn.thecollector.com/wp-content/uploads/2021/12/machu-picchu-world-wonder.jpg?width=1095&quality=100&dpr=2);
        }
        .child:nth-child(6){
            background-image: url(https://cdn.thecollector.com/wp-content/uploads/2021/12/chichen-itza-image-1-1.jpg?width=1280&quality=100&dpr=2);
        }
        .child:nth-child(7){
            background-image: url(https://cdn.thecollector.com/wp-content/uploads/2022/12/petra-jordan-treasury-al-khazneh.jpg?width=1200&quality=100&dpr=2);
        }
        .child:hover{
            transform: scale(1.05);
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            flex-grow: 0.5;
            h2{
                transform: scale(1.05);
                transition: all 0.3s ease-in-out;
                opacity: 1;
            }
        }
        @media screen and (max-width: 768px) {
            .child{
                padding: 50px 0;
                width: 250px;
                height: auto;
                background-color: #2196F3;
            }
            .parent{
                height: auto;
                padding: 20px 0;
                flex-wrap: nowrap;
                flex-direction: column;

            }
        }
    </style>
</head>
<body>
    <h1>7 Wonders of the World</h1>
    <div class="parent">
    <div class="child">
        <h2>The Colosseum</h2>
    </div>
    <div class="child">
        <h2>The Great Wall of China</h2>
    </div>
    <div class="child">
        <h2>The Taj Mahal</h2>
    </div>
    <div class="child">
        <h2>Christ the Redeemer</h2>
    </div>
    <div class="child">
        <h2>Machu Picchu</h2>
    </div>
    <div class="child">
        <h2>Chichen Itza</h2>
    </div>
    <div class="child">
        <h2>Petra</h2>
    </div>
    </div>
</body>
</html>
