<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <form action="">
        <fieldset>
            <legend>
                <h1>Registration Form</h1>
            </legend>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="Name" id="name" placeholder="Enter Name" autofocus required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="Email" id="email" placeholder="Enter Email" required size="30"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="Password" id="password" placeholder="Enter Password" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" name="Gender" id="gender">Male
                        <input type="radio" name="Gender" id="gender">Female
                        <input type="radio" name="Gender" id="gender">Other
                    </td>
                </tr>
                <tr>
                    <td><label for="checkbox">CheckBox</label></td>
                    <td>
                        <input type="checkbox" name="CheckBox" id="checkbox">HTML
                        <input type="checkbox" name="CheckBox" id="checkbox">CSS
                        <input type="checkbox" name="CheckBox" id="checkbox">JAVASCRIPT
                        <input type="checkbox" name="CheckBox" id="checkbox">JAVA
                        <input type="checkbox" name="CheckBox" id="checkbox">PYTHON
                        <input type="checkbox" name="CheckBox" id="checkbox">SQL
                        <input type="checkbox" name="CheckBox" id="checkbox">SDLC
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="Address" id="address" cols="50" rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="resume">Upload Resume</label></td>
                    <td><input type="file" name="Resume" id="resume" multiple required></td>
                </tr>
                <tr>
                    <td><label for="slot">Select Slot</label></td>
                    <td><input type="datetime-local" name="Slot" id="slot"required></td>
                </tr>
                <tr>
                    <td><label for="price">Course Price</label></td>
                    <td><input type="range" name="Price" id="price" min="10" max="100" step="10"required></td>
                </tr>
                <tr>
                    <td><label for="profile">Upload Profile</label></td>
                    <td><input type="image" src="" alt="Upload Profile Here" width="50px" height="50px" required></td>
                </tr>
                <tr>
                    <td><label for="color">Colour</label></td>
                    <td><input type="color" name="Color" id="color" required></td>
                </tr>
                <tr>
                    <td><label for="amount">Amount</label></td>
                    <td><input type="number" name="Amount" id="amount" required></td>
                </tr>
                <tr>
                    <td><label for="url">Linkedin URL</label></td>
                    <td><input type="url" name="URL" id="url" required></td>
                </tr>
                <tr>
                    <td><label for="role"></label></td>
                    <td><input type="hidden" name="Role" value="User" id="role" required  ></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="reset" value="reset"></td>
                </tr>
            </table>
        </fieldset>
        
    </form>
</body>
</html>
