<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dropdown list by using &lt;select&gt; tag.</h1>
    <form >
    <label for="course">Select your course</label>
    <select name="Course" id="course" size="2" multiple>
        <option selected disabled>---select your course---</option>
        <optgroup label="full stack course">
            <option >Java Full Stack</option>
            <option >Python Full Stack</option>
        </optgroup>
        <optgroup label="Testing course">
            <option >Software testing</option>
        </optgroup>
    </select>
    <button>submit</button>
    </form>
</body>
</html>
