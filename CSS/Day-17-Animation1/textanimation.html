<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;

            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
        }
        h1{
            text-align: center;
            margin: 20px;
        }
        .box{
            margin-top: 100px;
            width: 600px;
            height: 100px;
            border: 2px solid grey;
            background-color: lightblue;
            overflow: hidden;
            position: relative;
        }
        .moving-text{
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            animation: textMove 10s linear infinite;
        }
        @keyframes textMove {
            0%{
                transform: translate(200%);
            }
            100%{
                transform: translate(-100%);
            }
        }
    </style>
</head>
<body>
    <h1>Moving Text Animations Demo </h1>
    <div class="box">
        <h2 class="moving-text">üôèWelcome to the World of Animationsüôè</h2>
    </div>
</body>
</html>
